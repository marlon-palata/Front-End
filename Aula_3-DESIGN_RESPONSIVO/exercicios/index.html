<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>EcoCycle - Sustentabilidade Responsiva</title>
  </head>
  <body>
    <header id="cabecalho-eco">
      <h1>EcoCycle</h1>

      <input type="checkbox" id="check-menu" />
      <label for="check-menu" id="icone-btn">&#9776;</label>

      <nav id="nav-eco">
        <ul>
          <li><a href="#" class="link-nav">Home</a></li>
          <li><a href="#" class="link-nav">Dicas</a></li>
          <li><a href="#" class="link-nav">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="lista-noticias">
        <article class="card-noticia">
          <img src="src/images/reciclagem.jpg" alt="Família reciclando" />
          <h2>Guia de Reciclagem</h2>
          <p class="desc">Reduza o lixo na sua casa hoje mesmo.</p>
          <button class="btn-leitura">Leia Mais</button>
        </article>

        <article class="card-noticia">
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <h2>Energia Solar</h2>
          <p class="desc">O futuro da energia limpa.</p>
          <button class="btn-leitura">Assistir</button>
        </article>

        <article class="card-noticia">
          <img src="src/images/horta.jpg" alt="Horta Urbana" />
          <h2>Hortas Urbanas</h2>
          <p class="desc">Plante seu próprio alimento.</p>
          <button class="btn-leitura">Leia Mais</button>
        </article>
      </section>
    </main>
  </body>
</html>
